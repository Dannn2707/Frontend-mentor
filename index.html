<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with curved sections</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="section__home">
    <header class="section__home__header">
      <nav class="header-nav">
        <figure class="header-figure">
          <img class="header-img" src="images/logo.svg" alt="">
        </figure>
        <a href="#">Try It Free</a>
      </nav>
    </header>

    <div class="section__text">
      <h1 class="section__text__h1">
        Build The Community Your Fans Will Love
      </h1>    
      <p class="section__text__p"> Huddle re-imagines the way we build communities. You have a voice, but so does 
        your audience. Create connections with your users as you engage in genuine discussion. </p>

        <a class="section__a" href="#">Get Started For Free</a>
    </div>
    
    <div class="section__image">
      <figure class="section__figure">
        <img class="section__figure__img" src="images/screen-mockups.svg" alt="">
      </figure>
    </div>
  </div>

  <div class="numbers">
    <div class="numbers__div">
      <div class="numbers__div__1 numbers__main">
        <img src="images/icon-communities.svg" class="icon__communities icon__2"  alt="">
        <h2 class="numbers__div__1__h2 numbers__h2">1.4K+</h2>
        <p class="numbers__div__1__p numbers__p">Communities Formed</p>
      </div>

      <div class="numbers__div__2 numbers__main">
        <img src="images/icon-messages.svg" class="icon__messages icon__2" alt="">
        <h2 class="numbers__div__2__h2 numbers__h2">2.7m+</h2>
        <p class="numbers__div__1__p numbers__p">Messages Sent</p>
      </div>
    </div>
  </div>
</body>
</html>
